<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Water Crisis Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Water Crisis Challenge</h1>
    
    <script src="script.js"></script>

            <!-- Multiple choice answers box -->
            <div id="answers-box">
                <ul id="answers-list"></ul>
            </div>
        </div>

    <footer style="width:100%;padding:18px 0 12px 0;background:#f0f8ff;color:#222;position:fixed;left:0;bottom:0;z-index:100;">

            <div style="display:flex;align-items:center;gap:12px;">
                <img src="img/water-can-transparent.png" alt="Water Can" style="width:36px;height:36px;display:block;" />
                <span style="line-height:1.3;font-size:0.95em;">
                    Learn more at
                    <a href="https://www.charitywater.org/" target="_blank" style="color:#2E9DF7;text-decoration:underline;font-weight:bold;">Charity: Water</a>
                    &nbsp;|&nbsp;
                    <a href="https://www.charitywater.org/donate" target="_blank" style="color:#4FCB53;text-decoration:underline;font-weight:bold;">Donate Here</a>

            </div>
        </div>
    </footer>
    <script src="script.js"></script>
